<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube-tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body style="text-align: center;">

    <!-- As a heading -->
    <nav class="navbar navbar-light" style="background-color: rgb(255, 57, 43);">
        <div class="container-fluid">
            <span class="text-light navbar-brand mb-0 h1">youtube-tracker</span>
        </div>
    </nav>

    <div class="position-relative overflow-hidden p-sm-2 m-md-3 mt-3 text-center bg-light">
        <div class="col-md-5 mx-auto my-2">
            <h2 class="fw-normal">Graph your Youtube watchtime: </h2>
            <p class="lead fw-normal">
            <ul style="list-style-type: none;">
                <li>1. Get JSON file of your Youtube watch history</li>
                <br>
                <li>2. How? Follow this <a target="_blank"
                        href="https://webapps.stackexchange.com/questions/101263/how-can-i-export-youtubes-personal-history/103276">link</a>
                </li>
                <br>
                <li>3. Choose unit, time span </li>
                <br>
                <li>4. Choose your file or drag&drop it.</li>
            </ul>
            </p>
        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>
    <div class="position-relative overflow-hidden m-md-3 mt-3 text-center bg-light">
        
        <div class="container pt-3">
            <form class="card p-3" action="">
                <div class="unit-div mb-4">
                    <label for="unit"><b>Show by:</b></label>
                    <select id="unit">
                        <option>Day</option>
                        <option>Week</option>
                    </select>
                </div>
                <hr>
                <p><b>Pick date range:</b></p>
    
                <label for="">From: </label>
                <input type="date" id="from" value="from: ">
    
                <label for="">To: </label>
                <input type="date" id="to" value="to: ">
            </form>
        </div>

        <div class="container mt-3 p-3">
            <form action="" class="card p-3">
                <div class="mt-4">
                    <label for="jsonDrop"><b>Choose your watch history JSON file:</b></label>
                    <br>
                    Refresh to remove file <br>
                    <input type="file" id="jsonDrop" name="jsonDrop" accept=".json">
                </div>
            </form>
        </div>
        <div class="container">
            <button id="graphDataBtn" type="button" class="btn btn-danger p-2 m-3">Graph data</button>
        </div>
    </div>

    <h3 id='chartTitle' style="display: none;" class="mt-3">chart: </h3>
    <div class="chart-container"
        style="position: relative; height:35vh; width:80vw; left: 50%; transform: translateX(-50%); margin-top: 10vh;">
        <canvas id="myChart"></canvas>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="./indexClient.js"></script>
</body>

</html>
